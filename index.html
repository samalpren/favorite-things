<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Favorite Things</title>
</head>
<body>
  

  <article id="formContainer">
      <fieldset>
        <label for="favThing">Item</label>
        <input type="text" id="favThing" placeholder="Enter Something You Want" autofocus />

  </article>
  
  <article id="wishList">
  </article>



   <script src="main.js"></script>

</body>
